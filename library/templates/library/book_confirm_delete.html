{% extends 'library/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h3 class="mb-0"><i class="fas fa-exclamation-triangle"></i> Confirm Deletion</h3>
        </div>
        <div class="card-body">
            <p class="card-text">Are you sure you want to delete the book titled <strong>"{{ book.title }}"</strong>?</p>
            <p class="text-danger">This action cannot be undone.</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash-alt"></i> Yes, Delete
                </button>
                <a href="{% url 'book_list' %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </form>
        </div>
    </div>
{% endblock %}
