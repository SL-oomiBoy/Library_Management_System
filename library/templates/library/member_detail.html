
{% extends 'library/base.html' %}

{% block title %}{{ member.name }}{% endblock %}

{% block content %}
    <h1>{{ member.name }}</h1>
    <p><strong>Email:</strong> {{ member.email }}</p>
    <p><strong>Phone:</strong> {{ member.phone }}</p>
    <a href="{% url 'member_list' %}" class="btn btn-secondary">Back to List</a>
    <a href="{% url 'member_update' member.pk %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'member_delete' member.pk %}" class="btn btn-danger">Delete</a>
{% endblock %}
